# import * from '../generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type Query {
  users: [User!]!
  me: User
}

type Mutation {
  signup(
    email: String!
    password: String!
    confirmPassword: String!
    isArtist: Boolean!
  ): User
  verifyEmail(email: String!, emailConfirmToken: String!): User
  signin(email: String!, password: String!): User
  signout: SuccessMessage
}
